<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculator">
        <h5 class="fs-5 text-white my-2">Calculator App</h5>
        <input type="text" class="calculator-screen" id="screen" disabled>
        <div class="calculator-keys">
            <div class="row">
                <div class="col-3"><button class="clear btn btn-danger">C</button></div>
                <div class="col-3"><button class="operator btn btn-warning">%</button></div>
                <div class="col-3"><button class="operator btn btn-warning">/</button></div>
                <div class="col-3"><button class="operator btn btn-warning">*</button></div>
            </div>
            <div class="row">
                <div class="col-3"><button class="btn btn-secondary">7</button></div>
                <div class="col-3"><button class="btn btn-secondary">8</button></div>
                <div class="col-3"><button class="btn btn-secondary">9</button></div>
                <div class="col-3"><button class="operator btn btn-warning">-</button></div>
            </div>
            <div class="row">
                <div class="col-3"><button class="btn btn-secondary">4</button></div>
                <div class="col-3"><button class="btn btn-secondary">5</button></div>
                <div class="col-3"><button class="btn btn-secondary">6</button></div>
                <div class="col-3"><button class="operator btn btn-warning">+</button></div>
            </div>
            <div class="row">
                <div class="col-3"><button class="btn btn-secondary">1</button></div>
                <div class="col-3"><button class="btn btn-secondary">2</button></div>
                <div class="col-3"><button class="btn btn-secondary">3</button></div>
                <div class="col-3"><button class="equals btn btn-success">=</button></div>
            </div>
            <div class="row">
                <div class="col-9"><button class="btn btn-secondary">0</button></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
